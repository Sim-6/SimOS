<body onload="startTime()">

    <div class="text">
        <div id="txt" class="datum"></div>

        <p id="login-error-msg">Falscher Nutzername<span id="error-msg-second-line">oder Passwort</span></p>

      <form id="login-form">

        <input type="submit" value="Login" class="knopf" id="login-form-submit">
    </form>
