<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pet {
            width: 100px;
            height: 100px;
            background-image: url('https://png.pngtree.com/png-clipart/20210329/ourmid/pngtree-cartoon-love-pixel-animal-panda-png-image_3134531.png'); /* Replace with your pixel pet image */
            background-size: cover;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .controls {
            display: none; /* Initially hidden */
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pet" onclick="toggleControls()"></div>
        <div class="controls" id="controls">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playWithPet()">Play</button>
            <button onclick="cleanPet()">Clean</button>
        </div>
    </div>

    <script>
        function feedPet() {
            alert('You fed the pet!');
        }

        function playWithPet() {
            alert('You played with the pet!');
        }

        function cleanPet() {
            alert('You cleaned the pet!');
        }

        function toggleControls() {
            const controls = document.getElementById('controls');
            if (controls.style.display === 'none' || controls.style.display === '') {
                controls.style.display = 'flex';
            } else {
                controls.style.display = 'none';
            }
        }
    </script>
</body>
</html>
